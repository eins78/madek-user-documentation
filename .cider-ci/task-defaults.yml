task_defaults:
  # pick a trusted executor that has access to target server
  traits: { 'ci-g2016-02': yes }

  # make sure it runs fast, since it doesnt need much powers
  priority: 42

  environment_variables:
    # hosting config
    PORT: "22"
    USER: "root"
    SSHKEY: "/home/ci-exec-user/.ssh/zhdk_ci_executor_rsa"
